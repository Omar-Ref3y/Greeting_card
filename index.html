<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة التهنئة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/hd-mkhtot-aayd-mbark-eid-mubarak-white-arabic-text-png-704081694610043nali7qs04l.png" >
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>إنشاء بطاقة تهنئة شخصية</h1>
        
        <div class="form-section">
            <form id="greetingForm">
                <div class="form-group">
                    <label for="name">الاسم:</label>
                    <input type="text" id="name" required placeholder="أدخل اسمك هنا">
                </div>

                <div class="form-group">
                    <label for="image">إضافة صورة شخصية (اختياري):</label>
                    <input type="file" id="image" accept="image/*">
                </div>

                <button type="submit" class="generate-btn">إنشاء البطاقة</button>
            </form>
        </div>

        <div class="card-preview" id="cardPreview" style="display: none;">
            <div class="greeting-card" id="greetingCard">
                <img class="lanterns-left" src="assets/EID-Left.PNG" alt="">
                <img class="lanterns-right" src="assets/EID-Right.png" alt="">
                <img class="AID-img" src="assets/—Pngtree—eid mubarak with nice arabic_6260912.png" alt="">
                <div class="card-image">
                    <img id="cardImage" src="" alt="" style="display: none;">
                </div>
                <div class="card-content">
                    <h2 id="cardName"></h2>
                    <p class="arabic-text">
                        أهنئكم بمناسبة<br>
حلول <span class="AID">عيد الفطر المبارك</span><br>
أعاده الله علينا باليمن والبركات</p>
                </div>
                <div class="bottom">
                    <img src="/assets/pngegg.png" alt="">
                </div>
            </div>

            <div class="card-actions">
                <button id="downloadBtn" class="action-btn">تحميل البطاقة</button>
                <button id="shareBtn" class="action-btn">مشاركة على واتساب</button>
                <button id="newCardBtn" class="action-btn">إنشاء بطاقة جديدة</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
